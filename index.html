<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Website with Signup Form, Table, and iFrame</title>
    <style>
        .password-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .password-container input[type="password"],
        .password-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }
        .password-container button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center><h3>Student Website with Signup Form, Table, and iFrame</h3></center>

    <!-- Signup Form -->
    <center>
        <form action="registration.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            <br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your E-mail" required>
            <br><br>
            
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <button type="button" onclick="togglePassword()">Show</button>
            </div>
            <br><br>
            
            <input type="submit" value="Submit">
        </form>
    </center>
    
    <br><br>

    <!-- Table Section -->
    <center>
        <h2>Student Data Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Velocity</td>
                    <td>A+</td>
                    <td>23%</td>
                </tr>
                <tr>
                    <td>Molotov</td>
                    <td>SSS</td>
                    <td>90%</td>
                </tr>
                <tr>
                    <td>Reddot</td>
                    <td>A</td>
                    <td>71%</td>
                </tr>
            </tbody>
        </table>
    </center>
    
    <br><br>

    <!-- iFrame Section -->
    <center>
        <h2>Embedded Video</h2>
        <label for="iframe">Location:</label>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/bAM4pqTvlNM" 
            title="Police Chase Stream" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </center>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const button = event.target;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                button.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                button.textContent = 'Show';
            }
        }
    </script>
</body>
</html>
